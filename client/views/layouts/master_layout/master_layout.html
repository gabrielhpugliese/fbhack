<template name="MasterLayout">
  <div class=" fb_reset" id="fb-root" style="display: none;">
    <div style="position: absolute; top: -10000px; height: 0px; width: 0px;">
      <div>
        <!-- <iframe frameborder="0" id="fb_xdm_frame_https" name="fb_xdm_frame_https" scrolling="no" src="https://s-static.ak.facebook.com/connect/xd_arbiter/dgdTycPTSRj.js?version=40#channel=f22c0ae724&amp;origin=https%3A%2F%2Fwww.facebookbrand.com" style="border: none;" title="Facebook Cross Domain Communication Frame"></iframe> -->
      </div>
    </div>

    <div style="position: absolute; top: -10000px; height: 0px; width: 0px;"></div>
  </div>

  <div class="site">
    <!-- Add your site or application content here -->

    <div class="section nav">
      <div class="site-width">
        <div class="nav-tabs">
          <div class="nav-tab selected">
            <a href="/">Home</a>
          </div>
          {{#if currentUser }}
          <div class="nav-tab">
            <a href="{{pathFor 'past.parties'}}">Fotos passadas</a>
          </div>
          {{/if}}

          <div class="like">
            <div class="fb-like" data-layout="button_count" data-action="like" data-show-faces="true" data-share="false"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="section auth">
      <img alt="menu" class="mobile-menu" src="/assets/hamburger.png">

      <div class="site-width">
        <div class="auth-title">
          <a href="/"><img alt="Facebook" src="/assets/logo.icon.png"> #partiu</a>
        </div>
        {{#if currentUser}}
        <div class="auth-title" style="border-left: 1px solid; padding-left: 10px;">
        </div>
        {{/if}}

        <div class="auth-right">
          <div class="auth-login">
            {{> loginButtons}}
            <!--
            <input id="fb-name" type="hidden" value="">

            <div class="login-label">
              Not logged in:
            </div>

            <div class="login-identity btn sm">
              <div class="ident-name">
                Log in
              </div>

              <ul class="ident-menu" style="display: none">
                <li class="request"><a href="https://www.facebookbrand.com/request">Brand Requests</a></li>

                <li class="logout">Log out</li>
              </ul>
            </div>
            -->
          </div>
        </div>
      </div>
    </div>


    <div class="container mast">
      {{> header}}
      <div id="main" class="">
        {{> yield}}
      </div>
    </div>


    <div class="footer card transparent">
      <div class="foot-nav">
        <a class="bullet" href="https://github.com/gabrielhpugliese/fbhack" target="_blank">GitHub Repo</a>
        <a class="bullet" href="http://fb.com/fabsn" target="_blank">Fabricio Nascimento</a>
        <a class="bullet" href="http://fb.com/gabrielsapo" target="_blank">Gabriel H Pugliese</a>
        <a class="bullet" href="http://fb.com/hugo.nomura" target="_blank">Hugo Nomura</a>
        <a class="bullet" href="http://fb.com/robertocrbr" target="_blank">Roberto Civille Rodrigues</a>
      </div>
    </div>

    <div class="thumper" style=""></div>

    <!-- <script src="/assets/jquery-ui-1.10.1.custom.min.js"></script>  -->
  </div>
</template>
