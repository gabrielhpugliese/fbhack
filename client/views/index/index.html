<template name="Index">
  {{#unless currentUser }}
    <div class="section card transparent mast ques" dir="ltr" style="margin-top: 62px;">
      {{> loginButtons}}
    </div>
  {{else}}
    {{#if stepGreater '1' }}
      {{> Partiuform1}}
      {{> Partiuform2}}
    {{/if}}

    {{#if stepGreater '3' }}
      {{> Partiuform3}}
    {{/if}}

    {{#if stepGreater '4' }}
      {{> Partiuform4}}
    {{/if}}
  {{/unless}}
</template>
